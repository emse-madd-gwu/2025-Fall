# .center[Simulating uncertainty]

We can use the coefficients and hessian from a model to obtain draws that reflect parameter uncertainty

.leftcol[


```r
beta &lt;- c(-0.7, 0.1, -4.0)

hessian &lt;- matrix(c(
    -6000,   50,   60,
       50, -700,   50,
       60,   50, -300),
    ncol = 3, byrow = TRUE)
```

]

.rightcol[


```r
covariance &lt;- -1*solve(hessian)
draws &lt;- MASS::mvrnorm(10^4, beta, covariance)

head(draws)
```

```
#&gt;            [,1]       [,2]      [,3]
#&gt; [1,] -0.6952607 0.13640663 -4.021549
#&gt; [2,] -0.7193316 0.13093750 -3.844448
#&gt; [3,] -0.6848580 0.09395454 -3.986473
#&gt; [4,] -0.6948808 0.06480716 -4.067523
#&gt; [5,] -0.7128530 0.18258654 -4.000395
#&gt; [6,] -0.7055700 0.14353159 -4.066792
```

]

---

# .center[Computing WTP with draws]

## `$$\hat{\boldsymbol{\omega}} = \frac{\hat{\boldsymbol{\beta}}}{-\hat{\alpha}}$$`

--

.leftcol55[


```r
draws_other &lt;- draws[,2:ncol(draws)]
draws_price &lt;- draws[,1]
draws_wtp &lt;- draws_other / (-1*draws_price)
head(draws_wtp)
```

```
#&gt;            [,1]      [,2]
#&gt; [1,] 0.19619493 -5.784231
#&gt; [2,] 0.18202662 -5.344472
#&gt; [3,] 0.13718834 -5.820875
#&gt; [4,] 0.09326371 -5.853555
#&gt; [5,] 0.25613490 -5.611809
#&gt; [6,] 0.20342643 -5.763839
```

]

--

.rightcol45[

Mean WTP with confidence interal


```r
logitr::ci(draws_wtp)
```

```
#&gt;         mean       lower      upper
#&gt; 1  0.1429359  0.03776162  0.2516029
#&gt; 2 -5.7150021 -5.98184669 -5.4612197
```

]
